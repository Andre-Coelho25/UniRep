  <body>
    <!--HTML DA NAVBAR-->

    <div id="btn">

    <div id="box">
      <div id="menu">
        <div class="menubar">MENU</div>

    <!--SCRIPT DA ANIMAÇÃO-->

    <div class="loader-wrapper">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
      </div>
    </div>
    <script>
      $("#btn").hide();
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
        $("#btn").show();
      });
    </script>
  </body>

<!--FIM DO SCRIPT DA ANIMAÇAO-->

<!--SCRIPT DA NAVBAR-->

<script>
  const sidebarBox = document.querySelector("#box"),
    sidebarBtn = document.querySelector("#btn"),
    pageWrapper = document.querySelector("#page-wrapper");

  sidebarBtn.addEventListener("click", (event) => {
    sidebarBtn.classList.toggle("active");
    sidebarBox.classList.toggle("active");
  });

  pageWrapper.addEventListener("click", (event) => {
    if (sidebarBox.classList.contains("active")) {
      sidebarBtn.classList.remove("active");
      sidebarBox.classList.remove("active");
    }
  });

  window.addEventListener("keydown", (event) => {
    if (sidebarBox.classList.contains("active") && event.keyCode === 27) {
      sidebarBtn.classList.remove("active");
      sidebarBox.classList.remove("active");
    }
  });
</script>

<!--FIM DA SCRIPT DA NAVBAR-->

<!--SCRIPT DO CALENDÁRIO-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="evo-calendar.min.js"></script>
<script>
  $(document).ready(function () {
    $("#calendar").evoCalendar({
      theme: "Midnight Blue",
      calendarEvents: [
        {
          id: "event1", // Event's ID (required)
          name: "Ano Novo", // Event name (required)
          date: "January/1/2020", // Event date (required)
          description: "É dia de ano novo",
          type: "teste", // Event type (required)
          everyYear: true, // Same event every year (optional)
        },
        {
          name: "Vacation Leave",
          badge: "02/13 - 02/15", // Event badge (optional)
          date: ["February/13/2020", "February/15/2020"], // Date range
          description: "Vacation leave for 3 days.", // Event description (optional)
          type: "ferias",
          color: "#63d867", // Event custom color (optional)
        },
      ],
    });
  });
</script>

<!--FIM DA SCRIPT DO CALENDÁRIO-->
